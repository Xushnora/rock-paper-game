<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-paper</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="main">
      <div class="container">
        <div class="block">
          <div class="game">
            <div class="yourMon">
              <p class="score-title">You score</p>
              <span class="ren-num" id="yourNum">0</span>
            </div>
            <h2 class="title">
              Rock <br />
              Paper <br />
              Scissors
            </h2>
            <div class="computerMon">
              <p class="score-title">Pleyers score</p>
              <span class="ren-num" id="renNum">0</span>
            </div>
          </div>
          <div>
            <div class="random-box">
              <div class="up-div">
                <button class="paper btn-style" id="paperBtn" value="1">
                  <img
                    src="./imgs/pp.png"
                    alt="paper"
                    width="152"
                    height="152"
                    id="paper"
                  />
                </button>
                <button class="scissor btn-style" value="2">
                  <img
                    src="./imgs/s.png"
                    alt="scissor"
                    width="152"
                    height="152"
                    id="scissors"
                  />
                </button>
              </div>
              <div class="down-div">
                <button class="rock btn-style" value="3">
                  <img
                    src="./imgs/rock.png"
                    alt="rock"
                    width="152"
                    height="152"
                    id="rock"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/index.js"></script>
  </body>
</html>
