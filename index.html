<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <section id="main">
         <div class="container">
            <div class="block">
                <div class="game">
                    <div class="yourMon"></div>
                    <h2>Game</h2>
                    <div class="computerMon"></div>
                </div>
                <div>
                    <div class="random-box">
                        <div class="up-div">
                            <button class="paper btn-style">
                                <img src="./imgs/Path.png" alt="rock">
                            </button>
                            <button class="scissor btn-style">
                                <img src="./imgs/Combined Shape.png" alt="rock">
                            </button>
                        </div>
                        <div class="down-div">
                            <button class="rock btn-style">
                                <img src="./imgs/Path (1).png" alt="rock">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
         </div>
     </section>



    <script src="js/main.js"></script>
</body>
</html>
